<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addedIngredient)="onItemAdded($event)"
      (removedIngredient)="onItemDeleted($event)">
    </app-shopping-edit>
    <hr>
    <ul class="list-grop">
      <a class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
