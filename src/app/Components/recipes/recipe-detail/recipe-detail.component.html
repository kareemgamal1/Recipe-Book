<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" height=500px alt="{{recipe.name}}">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span
          class="caret"></span></button>
      <div class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping list</a></li>
        <li><a (click)="onEdit()">Edit Recipe</a></li>
        <li><a (click)="onDelete()">Delete Recipe</a></li>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}
        {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
