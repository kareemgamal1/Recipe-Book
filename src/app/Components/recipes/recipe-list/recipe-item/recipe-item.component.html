<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipee.name}}</h4>
    <p class="list-group-item-text">{{recipee.description}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipee.imagePath}}" alt="{{recipee.name}}" class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
