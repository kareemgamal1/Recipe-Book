<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error!==null">
            <p>
                {{error}}
            </p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error!==null" (closeAlert)="onHandleError()">
        </app-alert> -->
        <ng-template appPlaceHolder></ng-template>
        <form [formGroup]="AuthForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                    formControlName="password">
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!AuthForm.valid"
                    type="submit">{{isLoggedIn?'Login':"Sign up"}}</button>
                |
                <button class="btn btn-primary" (click)="onSwitchMode()"
                    type="button">{{isLoggedIn?'Create a new
                    account':"Already have an
                    account?"}}</button>
            </div>
        </form>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
</div>
